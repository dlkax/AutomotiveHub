<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Automotive Hub</title>
    <link rel="stylesheet" href="Menu.css">
</head>
<body>
    <header>
        <nav class="menu">
            <ul class="nav-links" id="nav-links">
                <div class="Logo">
                    <img src="/img/logo/ChatGPT_Image_10_de_abr._de_2025__20_37_34-removebg-preview.png" alt="">
                </div>
                <li class="has-submenu">
                    <a href="#Comprar" class="submenu-toggle">Comprar</a>
                    <ul class="submenu">
                        <li><a href="#">Carros novos</a></li>
                        <li><a href="#">Carros usados</a></li>
                        <li><a href="#">Motos novas</a></li>
                        <li><a href="#">Motos usadas</a></li>
                    </ul>
                </li>
                <li class="has-submenu2">
                    <a href="#Vender" class="submenu2-toggle">Vender</a>
                    <ul class="submenu2">
                        <li><a href="#">Vender carro</a></li>
                        <li><a href="#">Vender moto</a></li>
                    </ul>
                </li>
                <li class="has-submenu3">
                    <a href="#Alugar" class="submenu3-toggle">Alugar</a>
                    <ul class="submenu3">
                        <li><a href="#">Alugar carro</a></li>
                        <li><a href="#">Alugar moto</a></li>
                    </ul>
                </li>

                <li><a href="#Sobre">Sobre</a></li>
                <li><a href="#Ajuda">Ajuda</a></li>
            </ul>
            <div class="auth">
                <a href="/login/login.html" class="login">Entrar</a>
                <a href="#cadastro" class="signup">Cadastre-se</a>
            </div>
            <div class="menu-toggle" id="menu-toggle">
                &#9776; <!-- ícone do menu -->
            </div>
        </nav>
    </header>

    <script>

        // Ativa submenu "Comprar"
    document.querySelectorAll(".submenu-toggle").forEach((toggle) => {
        toggle.addEventListener("click", (e) => {
            e.preventDefault(); // evita navegação
            const parent = toggle.closest(".has-submenu");
            parent.classList.toggle("active");
        });
    });

    // Ativa submenu "Vender"
    document.querySelectorAll(".submenu2-toggle").forEach((toggle) => {
        toggle.addEventListener("click", (e) => {
            e.preventDefault(); // evita navegação
            const parent = toggle.closest(".has-submenu2");
            parent.classList.toggle("active");
        });
    });

    // Ativa submenu "Alugar"
    document.querySelectorAll(".submenu3-toggle").forEach((toggle) => {
        toggle.addEventListener("click", (e) => {
            e.preventDefault(); // evita navegação
            const parent = toggle.closest(".has-submenu3");
            parent.classList.toggle("active");
        });
    });

    // Toggle do menu mobile
    const toggle = document.getElementById("menu-toggle");
    const navLinks = document.querySelector(".nav-links");

    toggle.addEventListener("click", () => {
        navLinks.classList.toggle("active");
    });


    </script>

</body>
</html>
